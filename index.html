<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <META http-equiv=Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Cache" content="no-cache">
    <title>Data-wall</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="http://xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <h1 class="text-center">数据管理系统</h1>
    <div class="upAll">提交数据</div>
</header>
<div class="content">
    <div class="left">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>日期</th>
            </tr>
            </thead>
            <tbody id="allDate">
            </tbody>
        </table>
    </div>

    <div class="right">
        <div class="main">
            <span class="Dispatch">发稿数:</span>
            <input getId="0" class="dispatch" onkeypress="return event.keyCode>=48&&event.keyCode<=57" type="number" min="0" placeholder="发稿数">
            <span class="Reprint">转载数:</span>
            <input class="reprint" onkeypress="return event.keyCode>=48&&event.keyCode<=57" type="number" min="0" placeholder="转载数">
            <span class="Read">阅读数:</span>
            <input class="read" onkeypress="return event.keyCode>=48&&event.keyCode<=57" type="number" min="0" placeholder="阅读数">
            <span class="Remark">评论数:</span>
            <input class="remark" onkeypress="return event.keyCode>=48&&event.keyCode<=57" type="number" min="0" placeholder="评论数">
            <span class="Good">点赞数:</span>
            <input class="good" onkeypress="return event.keyCode>=48&&event.keyCode<=57" type="number" min="0" placeholder="点赞数">
            <!--热门新闻-->
            <div class="newsBox">
                <div class="title">
                    <h2>热门新闻</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                    <!--<img class="remove" src="img/remove.svg" alt="删除数据" title="删除数据">-->
                </div>
                <!--<div class="record">-->
                    <!--<input class="hot" type="number" max="100" min="0" placeholder="热度">-->
                    <!--<input class="tlt" type="text" placeholder="标题">-->
                    <!--<input class="institution" type="text" placeholder="机构">-->
                    <!--<select>-->
                        <!--<option value="内部">内部</option>-->
                        <!--<option value="外部">外部</option>-->
                    <!--</select>-->
                <!--</div>-->
            </div>
            <!--历史新闻-->
            <div class="oldNews">
                <div class="title">
                    <h2>历史新闻</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                </div>
            </div>
            <!--网民评论-->
            <div class="commentsBox">
                <div class="title">
                    <h2>网民评论</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                </div>
            </div>
            <!--稿件数量-->
            <div class="manuscriptBox">
                <div class="title">
                    <h2>稿件数量</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                </div>
            </div>
            <!--信息量占比-->
            <div class="informationBox">
                <div class="title">
                    <h2>信息量占比</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                </div>
            </div>

            <!--城市热点-->
            <div class="cityNewsBox">
                <div class="title">
                    <h2>城市热点</h2>
                    <img class="add" src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/imgs/add.svg" alt="添加数据" title="添加数据">
                </div>
            </div>

            <!--趋势-->
            <div class="trendBox"></div>
        </div>
    </div>
</div>
<!--<footer></footer>-->
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="//xhzy-my-ws.oss-cn-hangzhou.aliyuncs.com/dataWall/js/main.js"></script>
</body>
</html>
